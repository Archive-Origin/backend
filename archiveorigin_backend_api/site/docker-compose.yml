name: archiveadvocate-build-serve

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: archiveadvocate-web
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      BASIC_AUTH_USER: ${BASIC_AUTH_USER:-}
      BASIC_AUTH_PASSWORD: ${BASIC_AUTH_PASSWORD:-}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 5s
      retries: 5
